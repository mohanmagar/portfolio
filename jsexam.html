<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Color Generator</title>
    <style>
        /* The 'transition' property makes the color change smooth */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 0;
            color: #333;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- This h2 will display the generated color code -->
        <h2 id="color-hex-code">#f8f9fa</h2>
        <button id="change-color-btn">Change Color</button>
    </div>

    <script>
        // This ensures the script runs only after the entire HTML document has been loaded.
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. SELECTING DOM ELEMENTS ---
            // I'm getting references to the HTML elements I need to work with.
            const changeColorBtn = document.getElementById('change-color-btn');
            const colorHexCodeElement = document.getElementById('color-hex-code');

            // --- 2. EVENT LISTENER ---
            // This is how the application responds to the user's click.
            // When the button is clicked, it will run the changeBackgroundColor function.
            changeColorBtn.addEventListener('click', changeBackgroundColor);


            // --- 3. THE MAIN FUNCTION ---
            // This is where the logic for generating the color and updating the page lives.
            function changeBackgroundColor() {
                
                // A string containing all possible characters for a hex code.
                const hexChars = '0123456789ABCDEF';
                let hexColor = '#'; // The final color code will start with a hash.

                // I'm using a 'for' loop to run this code 6 times.
                for (let i = 0; i < 6; i++) {
                    // On each loop, I pick a random character from the hexChars string.
                    const randomIndex = Math.floor(Math.random() * 16);
                    hexColor += hexChars[randomIndex];
                }

                // --- DOM MANIPULATION ---
                // Here, I'm updating the page with the new color I just created.

                // 1. Change the background color of the entire page.
                document.body.style.backgroundColor = hexColor;

                // 2. Update the text content of the h2 element to show the new hex code.
                colorHexCodeElement.innerText = hexColor;
            }
        });
    </script>
</body>
</html>
